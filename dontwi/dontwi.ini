[operation]
inbound = your_mastodon
outbound = dontwi
trigger = hashtag:your_hashtag

[endpoint your_mastodon]
type = mastodon
api_base_url = https://your_mastodon.domain
client_name = dontwi
client_id = 
client_secret = 
app_name = dontwi
access_token = 

[endpoint dontwi]
type = twitter
app_key = 
app_secret = 
oauth_token = 
oauth_token_secret = 
attach_media = yes
attach_media_url = no
message_length = 280

[result log]
db_file = dontwi_log.db

[system log]
handler = StreamHandler
log_level = INFO



