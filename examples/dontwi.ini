[operation]
inbound = your_mastodon
trigger = hashtag:your_hashtag
outbound = dontwi

[endpoint your_mastodon]
type = mastodon
api_base_url = https://your_mastodon.domain
client_name = dontwi
since = 

[endpoint dontwi]
type = twitter
app_key = 
app_secret = 
oauth_token = 
oauth_token_secret = 
message_length = 280

[result log]
db_file = /opt/dontwi/dontwi_log.db

[system log]
handler = StreamHandler

